<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Place Order ‚Äî Xerox</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<style>
  body { background:#eef2f7; }
  .card { max-width:720px; margin:40px auto; padding:22px; border-radius:12px; box-shadow:0 8px 30px rgba(0,0,0,0.06); background:#fff; }
  h2 { color:#0d6efd; text-align:center; margin-bottom:18px; }
</style>
</head>
<body>
  <div class="card">
    <h2>üñ®Ô∏è Place Print Order</h2>
    <form id="orderForm">
      <div class="mb-3">
        <label class="form-label">Your Name</label>
        <input name="studentName" id="studentName" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">File (PDF/DOC)</label>
        <input name="file" id="file" type="file" class="form-control" accept=".pdf,.doc,.docx,.png,.jpg" required />
      </div>

      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Pages</label>
          <input name="pages" id="pages" type="number" min="1" value="1" class="form-control" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Copies</label>
          <input name="copies" id="copies" type="number" min="1" value="1" class="form-control" />
        </div>
        <div class="col-md-4">
          <label class="form-label">Type</label>
          <select id="type" class="form-select" name="type">
            <option value="BW" selected>Black & White</option>
            <option value="Color">Color</option>
          </select>
        </div>
      </div>

      <div class="mb-3 mt-3">
        <label class="form-label">Payment Method</label>
        <select id="paymentMethod" name="paymentMethod" class="form-select">
          <option value="cash" selected>Cash on Pickup</option>
          <option value="online">Pay Online</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Total Price (‚Çπ)</label>
        <input id="price" class="form-control" readonly value="2" />
        <div class="form-text">Rate: ‚Çπ2/page BW, ‚Çπ5/page Color (example)</div>
      </div>

      <button id="placeBtn" class="btn btn-primary w-100">Place Order</button>
      <div id="msg" class="mt-3"></div>
    </form>
  </div>

<script>
const rateBW = 2, rateColor = 5;
const pagesEl = document.getElementById('pages'), copiesEl = document.getElementById('copies'), typeEl = document.getElementById('type'), priceEl = document.getElementById('price');

function calcPrice(){
  const pages = Math.max(1, parseInt(pagesEl.value) || 1);
  const copies = Math.max(1, parseInt(copiesEl.value) || 1);
  const type = typeEl.value;
  const per = (type === 'Color') ? rateColor : rateBW;
  priceEl.value = pages * copies * per;
}
pagesEl.addEventListener('input', calcPrice);
copiesEl.addEventListener('input', calcPrice);
typeEl.addEventListener('change', calcPrice);

document.getElementById('orderForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const form = e.target;
  const studentName = document.getElementById('studentName').value.trim();
  const fileInput = document.getElementById('file');
  const paymentMethod = document.getElementById('paymentMethod').value;
  const amount = parseInt(priceEl.value) || 0;

  if (!studentName || !fileInput.files.length) return alert('Provide name and file.');

  // If online payment selected -> create Razorpay order first
  if (paymentMethod === 'online') {
    try {
      const create = await fetch('/api/create-payment', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ amount, studentName })
      });
      const payData = await create.json();
      if (!create.ok) throw payData;
      const options = {
        key: 'YOUR_KEY_ID', // <-- replace with Razorpay key id or configure dynamically
        amount: payData.amount,
        currency: 'INR',
        name: 'Xerox Shop',
        description: 'Print Payment',
        order_id: payData.orderId,
        handler: async function(response){
          // On payment success, upload the file and mark paymentMethod=online & amount
          await uploadOrder(studentName, fileInput.files[0], 'online', amount);
        },
        theme: { color: '#0d6efd' }
      };
      const rzp = new Razorpay(options);
      rzp.open();
    } catch (err) {
      console.error(err);
      alert(err.error || 'Payment creation failed');
    }
  } else {
    // cash -> direct upload
    await uploadOrder(studentName, fileInput.files[0], 'cash', amount);
  }
});

async function uploadOrder(studentName, file, paymentMethod, amount){
  try {
    const fd = new FormData();
    fd.append('studentName', studentName);
    fd.append('file', file);
    fd.append('paymentMethod', paymentMethod);
    fd.append('amount', amount);

    const res = await fetch('/api/upload', { method: 'POST', body: fd });
    const json = await res.json();
    if (!res.ok) throw json;
    document.getElementById('msg').innerHTML = `<div class="alert alert-success">Order placed! Order ID: ${json.orderId}</div>`;
    document.getElementById('orderForm').reset();
    priceEl.value = rateBW;
  } catch (err) {
    console.error(err);
    document.getElementById('msg').innerHTML = `<div class="alert alert-danger">${err.error || 'Upload failed'}</div>`;
  }
}
</script>
</body>
</html>
